<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-euiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
       
    </head>
    <body style="background-color:black">
        <div class="container">
            <div class="Calculator">
                <input type="text" placeholder="0" id="t1">
                <button onclick="Clear()">C</button>
                <button onclick="Delete()">DEL</button>
                <button onclick="display('%')">%</button>
                <button onclick="display('/')">/ </button>
                <button onclick="display('7')">7</button>
                <button onclick="display('8')">8</button>
                <button onclick="display('9')">9</button>
                <button onclick="display('*')">*</button>
                <button onclick="display('4')">4</button>
                <button onclick="display('5')">5</button>
                <button onclick="display('6')">6</button>
                <button onclick="display('-')">-</button>
                <button onclick="display('1')">1</button>
                <button onclick="display('2')">2</button>
                <button onclick="display('3')">3</button>
                <button onclick="display('+')">+</button>
                <button onclick="display('.')">.</button>
                <button onclick="display('0')">0</button>
                <button onclick="Calculate()" class="equal">=</button>
            </div>
        </div>
        <script>
            let a1=document.getElementById("t1");

            function display(num)
            {
                a1.value=a1.value+num;

            }
            function Calculate()
            {
                try{
                    a1.value=eval(a1.value);
                }
                catch(Err)
                {
                    alert("please enter correct operations")
                }
            }
            function Clear()
            {
                a1.value=" ";
            }
            function Delete()
            {
                a1.value=a1.value.slice(0,-1)
            }
        </script>
    </body>

</html>
